<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

  <body>
    <div class="slider-container">

        <img src="https://picsum.photos/id/237/500/300" alt="image" />
        <img src="https://picsum.photos/id/137/500/300" alt="image" />
        <img src="https://picsum.photos/id/227/500/300" alt="image" />
        <img src="https://picsum.photos/id/217/500/300" alt="image" />
        <img src="https://picsum.photos/id/247/500/300" alt="image" />
        <img src="https://picsum.photos/id/257/500/300" alt="image" />
        <img src="https://picsum.photos/id/277/500/300" alt="image" />
        <img src="https://picsum.photos/id/297/500/300" alt="image" />
        <img src="https://picsum.photos/id/37/500/300" alt="image" />
    </div>
      <i class="fa-solid fa-angles-left  btn prev"></i>
      <i class="fa-solid fa-angles-right btn next"></i>
    </div>

    <script src="index.js"></script>
  </body>
</html>
